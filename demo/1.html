<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      position: relative;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    input{
      width: 100px;
      height: 20px;
      border-radius: 10px;
    }
    span{
      position: absolute;
      left: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="text">
    <span>提示消息</span>
  </div> 
</body>
</html>
